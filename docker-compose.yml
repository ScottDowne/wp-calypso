web:
  build: .
  dockerfile: Heroku-Dockerfile
  command: 'bash -c ''node /app/build/bundle-production.js'''
  working_dir: /app
  environment:
    PORT: 3000
  ports:
    - '3000:3000'
shell:
  build: .
  dockerfile: Heroku-Dockerfile
  command: bash
  working_dir: /app
  environment:
    PORT: 3000
  ports:
    - '3000:3000'
  volumes:
    - '.:/app'
shell-no-volume:
  build: .
  dockerfile: Heroku-Dockerfile
  command: bash
  working_dir: /app
  environment:
    PORT: 3000
  ports:
    - '3000:3000'
